<!DOCTYPE html>
<html>
    <head>
        <title>Stingray Playground</title>
    </head>
    <body>
        <script type="text/javascript" src="https://www.evbdev.com/static/widgets/eb_widgets.js"></script>

        <h1>Widgets</h1>

        <div id="eventbrite-widget-iframe-div"></div>
        <script type="text/javascript">
            window.EBWidgets.createWidget({
                widgetType: 'checkout',
                eventId: '35826516074',
                iframeContainerId: 'eventbrite-widget-iframe-div',
                // This is optional
                iframeContainerHeight: 600
            });
        </script>

        <button id="eventbrite-widget-modal-trigger">Open Modal</button>
        <script type="text/javascript">
            window.EBWidgets.createWidget({
                widgetType: 'checkout',
                eventId: '35826516074',
                modal: true,
                modalTriggerElementId: 'eventbrite-widget-modal-trigger'
            });
        </script>
    </body>
</html>
